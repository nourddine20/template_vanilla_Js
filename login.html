<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Carte - Login Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css">
</head>
<body>
    
    <header>

        <div class="container">

            <div class="header_content">
                <div class="logo">
                    <h1><i class="fas fa-store fa-lg"></i><a href="index.html">Shopping Carte</a></h1>  
                 </div>
         
                 <ul id="login" class="login">
                     <li><a href="login.html"><i class="fas fa-sign-in-alt fa-lg"></i> Sign In</a></li>
                     <li><a href="register.html"><i class="fas fa-user-plus fa-lg"></i> Sign Up</a></li>
                 </ul>

                 <ul id="user">

                    <li class="profile"><i class="fas fa-user-circle fa-lg"></i><a href="profile.html" id="user_info"></a>
                    </li>
                    <li>
                        <a id="log_out"><i class="fas fa-sign-out-alt"></i> Log Out</a>
                    </li>
                </ul>
            </div>
          
        </div>
       
    </header>


    <section class="box_form">
        <h2>Login User</h2>
        <form>
            <input type="text" placeholder="Enter UserName..." id="username">
            <input type="password" placeholder="Enter PassWord..." id="password">
            <input type="submit" value="Sign in" id="sign_in">
            <div class="form_ask">
                I don't have an account yet ? <a href="register.html"> Register</a>
            </div>
        </form>
    </section>
    <script src="js/changedir.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
